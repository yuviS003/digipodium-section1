<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment</title>
    <!-- Required meta tags -->

    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      body {

        height: 100vh;

  <body>
    <div

      <p class="w-50 text-center fw-bold fs-2">

      <div class="w-100 d-flex gap-5">

            <h5 class="card-title fw-bolder mb-3">ICE</h5>
            <h6 class="card-subtitle mb-2 fw-medium">
              Ice Mobile 10GB
            </h6>
            <span class="">Up to 100Mbit/s</span>
            <p class="card-text mt-3"><b style="font-size:1.4rem"> 299,- </b>/month</p>
            <button class="btn bg-dark-subtle fw-medium rounded-4 mt-3">Add Subscription</button>
          </div>
        </div>
      </div>
    </div>
    <script
